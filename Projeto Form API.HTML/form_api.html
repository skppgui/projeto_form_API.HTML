<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>


<body>
    <!-- início do Main container -->
    <main class="container">

        <!-- Título da Página -->
        <h1 class="titulo">Cadastro</h1>

        <!-- Início da Primeira Div Class Row -->
        <div class="row">

            <!-- Início da Div Nome -->
            <div class="inputbox">
                <input type="text" id="nome" required placeholder="Digite aqui seu nome">
                <label for="nome">Nome</label>
            </div>
            <!-- Fechamento da Div Nome -->

            <!-- Início da Div Email -->
            <div class="inputbox">
                <input type="email" id="email" required placeholder="example@email.com">
                <label for="email">Email</label>
            </div>
            <!-- Fechamento da Div Email -->

        </div>
        <!-- Fechamento da Primeira Div Class Row -->

        <!-- Início da Segunda Class Row -->
        <div class="row">

            <!-- Início da Div CEP -->
            <div class="inputbox">
                <input type="text" id="cep" required placeholder="00000-000">
                <label for="cep">CEP</label>
            </div>
            <!-- Fechamento da Div CEP -->

            <!-- Início da Div Endereço -->
            <div class="inputbox">
                <input type="text" id="endereco" required placeholder="Digite seu Endereço">
                <label for="endereco">Endereço</label>
            </div>
            <!-- Fechamento da Div Endereço -->

            <!-- Inío da Div Número -->
            <div class="inputbox">
                <input type="text" id="numero" required placeholder="(DDD) 00 0000 000">
                <label for="numero">Número</label>
            </div>
            <!-- Fechamento da Div Número -->

        </div>
        <!-- Fechamento da Segunda Div Class Row -->

        <!-- início da Terceira Div Class Row  -->
        <div class="row">

            <!-- Início da Div Bairro -->
            <div class="inputbox">
                <input type="text" id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <!-- Fechamento da Div Bairro -->

            <!-- Início da Div Cidade -->
            <div class="inputbox">
                <input type="text" id="cidade" required>
                <label for="cidade">cidade</label>
            </div>
            <!-- Fechamento da Div Cidade -->

            <!-- Início da Div Estado -->
            <div class="inputbox">
                <input type="text" id="estado" required>
                <label for="estado">Estado</label>
            </div>
            <!-- Fechamento da Div Estado -->

        </div>
        <!-- Fechamento da Terceira Div Class Row -->

        <!-- Início da Quinta Div class Row -->
        <div class="row">
            <button>Salvar</button>
        </div>
        <!-- Fechamento da Quinta Div Class Row -->

    </main>
    <!-- Fechamento da Main Container -->

    <!-- Início do Footer -->
    <footer>
        Dev. Guilherme de Oliveira &#169 2023
    </footer>
    <!-- Fechamento do Footer -->

</body>

<script src="js/principal.js"></script>

</html>
